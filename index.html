<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Color in your Mind</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 class="text-center mb-5 container-fluid fw-bold f-manrope bg-dark text-white pt-5 pb-3">What Color in
        your mind</h1>

    <center>
        <div class="card mx-3 my-5 mw-500 br-cuz" id="c-box">
            <div class="card-body p-5">
                <h2 id="color_name" class="card-title f-manrope fw-bold">Color : <span id="name">White</span></h2>
            </div>
        </div>
    </center>

    <div class="container-fluid mw-500 my-5">
        <center>
            <input class="br-cuz form-control f-manrope" type="text" placeholder="e.g. red, yellow, green"
                onblur="getVal()">
            <button onclick="change()" class="br-cuz btn btn-success opacity-75 my-2 f-manrope">Change</button>
        </center>
    </div>
    <center>
        <img src="img/logo.jpg" alt="logo" class="rounded-circle" width="55" height="55">
        <p class="align-center p-2 mx-3 mw-500 f-manrope">Created Using HTML, CSS and Vanilla JavaScript <br> Complete
            Source Code in <a href="https://github.com/codewithadi6202/Color-in-your-mind" target="_blank">Github</a></p>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
